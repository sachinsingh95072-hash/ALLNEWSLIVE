<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All News Live</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Mercator-projection.jpg/1280px-Mercator-projection.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    section {
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      margin: 20px;
      border-radius: 10px;
    }

    h2 {
      color: #FFD700;
    }

    footer {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      margin-top: 20px;
    }

    footer a {
      color: #FFD700;
      text-decoration: none;
    }

    footer img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid white;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
    }

    .footer-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
  </style>
  <script>
    function refreshPage() {
      location.reload();
    }
    setInterval(refreshPage, 120000); // Refresh every 2 minutes
  </script>
</head>
